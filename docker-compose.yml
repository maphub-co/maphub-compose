version: "3.9"

services:
  # TODO add traefik to handle reverse proxy and SSL

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-maphub}
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      retries: 5
      timeout: 5s

  # TODO remove firebase
  api:
    build:
      context: ../maphub-api
      dockerfile: Dockerfile
    volumes: # TODO to be removed
      - ../maphub-api/firebase-adminsdk.json:/app/firebase-adminsdk.json
    command: [ "sh", "-c", "alembic upgrade head && hypercorn app:app --bind 0.0.0.0:${PORT} --worker-class asyncio" ] # TODO increase --workers $(($(nproc) * 2 + 1))
    environment:
      FIREBASE_ADMIN_SDK_FILE: firebase-adminsdk.json # TODO to be removed

      PORT: 8000
      ALLOWED_ORIGINS: "*"
      API_URL: ${API_HOST}
      FRONT_END_URL: ${FRONT_HOST}
      STAGE: production

      # Database
      DB_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-maphub}

      # Storage (MinIO)
      STORAGE_TYPE: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      DATA_BUCKET: ${DATA_BUCKET:-maphub-data}

      # Stripe (live|disabled)
      STRIPE_MODE: disabled

#      # Auth (Keycloak)
#      AUTH_HOST: ${AUTH_HOST}
#      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
#      KEYCLOAK_ISSUER: http://${AUTH_HOST}/realms/${KEYCLOAK_REALM}

      # SMTP for API (optional)
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM:-notifications@maphub.local}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-MapHub Notifications}

    ports:
      - "8000:8000"
        
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy


  # TODO set up env vars
  # TODO make work with new auth service
  # TODO adjust dockerfile to not expose env file
  # TODO disable mixpanel and other services
  front:
    build:
      context: ../maphub-website
      dockerfile: Dockerfile
    environment:
      # NextAuth + Keycloak
      NEXTAUTH_URL: ${FRONT_HOST}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      AUTH_HOST: ${AUTH_HOST}
      # App API base
      API_URL: ${API_HOST}
      # Optional Google envs (if using Google IdP via Keycloak later)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

    depends_on:
      api:
        condition: service_healthy

    ports:
      - "3000:3000"

volumes:
  dbdata:
  minio-data:
